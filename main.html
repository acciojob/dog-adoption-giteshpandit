<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
        }
        img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="Golden_Retriever_img_link" alt="Golden Retriever">
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="Poodle_img_link" alt="Poodle">
            </a>
        </li>
    </ul>
</body>
</html>
